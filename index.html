<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
<div class="main-header">
    <h1>ROCK PAPER SCISSORS</h1>
     <h2>Choose your selection</h2>
     <h3>First to 5 wins</h3>

</div>
<div class="play-area">
    <div class="areas">
        <img src="img/rock.jpg" alt="pic of a rock" id="rock">
         <button class="selectionBtn" id="rockButton">Rock</button>
    </div>
    <div class="areas">
        <img src="img/paper.jpg" alt="pic of a paper" id="paper">
        <button class="selectionBtn" id="paperButton">Paper</button>

    </div>
    <div class="areas">
        <img src="img/scissors.jpg" alt="pic of a scissors" id="scissors">
        <button class="selectionBtn" id="scissorsButton">Scissors</button>

    </div>
    <button class="selectionBtn" id="resetButton">Reset The Game</button>
    

</div>
<div class="scoreArea">
    <div class="scores" style="font-family: sans-serif;">
        User Score:
        <div id="userScore" style="display: inline;">0</div>

    </div>
    <div class="scores" style="font-family: sans-serif;">
       Computer Score:
        <div id="compScore" style="display: inline;">0</div>
    </div>
        
</div>

<div class="winnerArea">
   <br><br>
   Game Results:


</div>

<div id="myModal" class="modal">

<div class="modal-content">
    <span class="close">&times;</span>
    <div class="innerText">
    <h2 id="modalText">Some text in the Modal..</h2>
    </div>
  </div>

</div>



    
        
            

    
<script async src="script.js" ></script>
</body>
</html>
